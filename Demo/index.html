                        <ul class="nav__list">
                            <li class="nav__item">

                            <svg>
                                <use xlink:href="./Resource/img/sprite.svg#icon-user"></use>
                            </svg>
                        </a>

                        <a href="#" class="icon_item">
                            <svg>
                                <use xlink:href="./Resource/img/sprite.svg#icon-search"></use>
                            </svg>
                        </a>

                        <a href="#" class="icon_item">
                            <svg>
                                <use xlink:href="./Resource/img/sprite.svg#icon-shopping-basket"></use>
                            </svg>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </heade>

    <!-- Glide Carousel Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>

    <!-- Custom scripts -->
    <script src="./Resource/js/index.js"></script>
